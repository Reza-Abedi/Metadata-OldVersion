<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metadata Display</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <h1>Metadata Display</h1>

    <!-- Menu Options -->
    <div class="menu">
      <button onclick="loadTable('Audio')">Music</button>
      <button onclick="loadTable('PDF')">PDF</button>
      <button onclick="loadTable('PPT')">PPT</button>
      <button onclick="loadTable('Image')">Image</button>
    </div>

    <form id="searchForm">
      <div class="form-row">
        <div class="form-group">
          <label for="tableSelect">Select Table:</label>
          <select id="tableSelect" name="table">
            <option value="Audio">Audio</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="searchQuery">Enter your search query:</label>
          <input type="text" id="searchQuery" name="q" required>
        </div>
        <button type="button" id="searchButton" onclick="search()">Search</button>
      </div>
    </form>

    <div id="metadataResults" class="results-container"></div>

  </div>

  <script>
    function loadTable(table) {
      document.getElementById('tableSelect').value = table;
      // You can add logic to fetch and display metadata for the selected table
    }

    function search() {
      // Add your search logic here
    }
  </script>

</body>
</html>
